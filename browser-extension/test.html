<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QZone Praise Automator Pro - 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .test-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .test-title::before {
            content: '🧪';
            margin-right: 8px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-name {
            font-weight: 500;
        }

        .test-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            color: #424242;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .console {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .console-line {
            margin-bottom: 5px;
        }

        .console-time {
            color: #569cd6;
        }

        .console-info {
            color: #4ec9b0;
        }

        .console-error {
            color: #f44747;
        }

        .console-success {
            color: #b5cea8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Q❤</div>
        <h1>QZone Praise Automator Pro</h1>
        <p class="subtitle">浏览器插件测试页面</p>

        <div class="info-box">
            <h3>📋 测试说明</h3>
            <p>1. 确保已安装 QZone Praise Automator Pro 浏览器插件</p>
            <p>2. 点击下方按钮测试插件的各项功能</p>
            <p>3. 查看控制台输出了解测试结果</p>
            <p>4. 如有问题，请检查插件是否正确安装并启用</p>
        </div>

        <div class="test-section">
            <div class="test-title">插件状态检测</div>
            <div class="test-item">
                <span class="test-name">插件安装状态</span>
                <span class="test-status status-pending" id="installStatus">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-name">权限检查</span>
                <span class="test-status status-pending" id="permissionStatus">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-name">存储功能</span>
                <span class="test-status status-pending" id="storageStatus">检测中...</span>
            </div>
            <div class="test-item">
                <span class="test-name">通信功能</span>
                <span class="test-status status-pending" id="messageStatus">检测中...</span>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">功能测试</div>
            <button class="btn" onclick="testStorage()">测试存储功能</button>
            <button class="btn" onclick="testNotification()">测试通知功能</button>
            <button class="btn" onclick="testSettings()">测试设置管理</button>
            <button class="btn" onclick="testStatistics()">测试统计功能</button>
        </div>

        <div class="console" id="console">
            <div class="console-line">
                <span class="console-time">[00:00:00]</span>
                <span class="console-info">测试控制台已就绪</span>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">快速操作</div>
            <button class="btn" onclick="runAllTests()">运行所有测试</button>
            <button class="btn" onclick="runAdvancedTests()">高级功能测试</button>
            <button class="btn" onclick="clearConsole()">清空控制台</button>
            <button class="btn" onclick="openOptions()">打开选项页面</button>
        </div>
    </div>

    <script src="test-runner.js"></script>
    <script src="performance-test.js"></script>
    <script src="integration-test.js"></script>
    <script>
        // 控制台输出函数
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const time = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = 'console-line';
            line.innerHTML = `
                <span class="console-time">[${time}]</span>
                <span class="console-${type}">${message}</span>
            `;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
            log('控制台已清空');
        }

        function updateStatus(elementId, status, text) {
            const element = document.getElementById(elementId);
            element.className = `test-status status-${status}`;
            element.textContent = text;
        }

        // 检测插件安装状态
        async function checkExtensionStatus() {
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    updateStatus('installStatus', 'success', '已安装');
                    log('✅ 插件已正确安装', 'success');
                    return true;
                } else {
                    updateStatus('installStatus', 'error', '未安装');
                    log('❌ 未检测到插件', 'error');
                    return false;
                }
            } catch (error) {
                updateStatus('installStatus', 'error', '检测失败');
                log('❌ 插件状态检测失败: ' + error.message, 'error');
                return false;
            }
        }

        // 检查权限
        async function checkPermissions() {
            try {
                if (typeof chrome !== 'undefined' && chrome.permissions) {
                    const permissions = await chrome.permissions.getAll();
                    updateStatus('permissionStatus', 'success', '权限正常');
                    log('✅ 插件权限检查通过', 'success');
                    log(`权限列表: ${permissions.permissions.join(', ')}`, 'info');
                    return true;
                } else {
                    updateStatus('permissionStatus', 'error', '权限异常');
                    log('❌ 无法检查插件权限', 'error');
                    return false;
                }
            } catch (error) {
                updateStatus('permissionStatus', 'error', '检查失败');
                log('❌ 权限检查失败: ' + error.message, 'error');
                return false;
            }
        }

        // 测试存储功能
        async function testStorage() {
            log('🧪 开始测试存储功能...');
            try {
                if (typeof chrome !== 'undefined' && chrome.storage) {
                    // 测试写入
                    const testData = { test: 'storage_test', timestamp: Date.now() };
                    await chrome.storage.local.set({ testData });
                    log('✅ 数据写入成功', 'success');

                    // 测试读取
                    const result = await chrome.storage.local.get('testData');
                    if (result.testData && result.testData.test === 'storage_test') {
                        log('✅ 数据读取成功', 'success');
                        updateStatus('storageStatus', 'success', '功能正常');
                    } else {
                        throw new Error('数据读取验证失败');
                    }

                    // 清理测试数据
                    await chrome.storage.local.remove('testData');
                    log('✅ 测试数据已清理', 'success');
                } else {
                    throw new Error('存储API不可用');
                }
            } catch (error) {
                updateStatus('storageStatus', 'error', '功能异常');
                log('❌ 存储功能测试失败: ' + error.message, 'error');
            }
        }

        // 测试通知功能
        async function testNotification() {
            log('🧪 开始测试通知功能...');
            try {
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        new Notification('QZone Praise Automator Pro', {
                            body: '通知功能测试成功！',
                            icon: 'icons/icon-48.svg'
                        });
                        log('✅ 通知功能测试成功', 'success');
                    } else {
                        log('⚠️ 通知权限被拒绝', 'error');
                    }
                } else {
                    log('❌ 浏览器不支持通知功能', 'error');
                }
            } catch (error) {
                log('❌ 通知功能测试失败: ' + error.message, 'error');
            }
        }

        // 测试设置管理
        async function testSettings() {
            log('🧪 开始测试设置管理...');
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    // 发送消息到后台脚本
                    const response = await chrome.runtime.sendMessage({
                        action: 'getSettings'
                    });
                    
                    if (response) {
                        log('✅ 设置管理功能正常', 'success');
                        log(`当前设置: ${JSON.stringify(response, null, 2)}`, 'info');
                    } else {
                        log('⚠️ 未获取到设置数据', 'error');
                    }
                } else {
                    throw new Error('Runtime API不可用');
                }
            } catch (error) {
                log('❌ 设置管理测试失败: ' + error.message, 'error');
            }
        }

        // 测试统计功能
        async function testStatistics() {
            log('🧪 开始测试统计功能...');
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    const response = await chrome.runtime.sendMessage({
                        action: 'getStatistics'
                    });
                    
                    if (response) {
                        log('✅ 统计功能正常', 'success');
                        log(`统计数据: ${JSON.stringify(response, null, 2)}`, 'info');
                    } else {
                        log('⚠️ 未获取到统计数据', 'error');
                    }
                } else {
                    throw new Error('Runtime API不可用');
                }
            } catch (error) {
                log('❌ 统计功能测试失败: ' + error.message, 'error');
            }
        }

        // 检查通信功能
        async function checkMessaging() {
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    const response = await chrome.runtime.sendMessage({ action: 'ping' });
                    if (response && response.status === 'pong') {
                        updateStatus('messageStatus', 'success', '通信正常');
                        log('✅ 插件通信功能正常', 'success');
                        return true;
                    } else {
                        throw new Error('通信响应异常');
                    }
                } else {
                    throw new Error('Runtime API不可用');
                }
            } catch (error) {
                updateStatus('messageStatus', 'error', '通信异常');
                log('❌ 插件通信测试失败: ' + error.message, 'error');
                return false;
            }
        }

        // 运行所有测试
        async function runAllTests() {
            log('🚀 开始运行所有测试...');
            
            await checkExtensionStatus();
            await checkPermissions();
            await testStorage();
            await checkMessaging();
            await testSettings();
            await testStatistics();
            
            log('🎉 所有测试完成！', 'success');
        }

        // 运行高级功能测试
        async function runAdvancedTests() {
            log('开始运行高级功能测试...', 'info');
            
            try {
                const tester = new ExtensionTester();
                await tester.runAllTests();
                log('高级功能测试完成!', 'success');
            } catch (error) {
                log(`高级功能测试失败: ${error.message}`, 'error');
            }
        }

        // 打开选项页面
        function openOptions() {
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.runtime.openOptionsPage();
                log('📝 正在打开选项页面...', 'info');
            } else {
                log('❌ 无法打开选项页面', 'error');
            }
        }

        // 页面加载完成后自动检测
        document.addEventListener('DOMContentLoaded', async () => {
            log('🔍 开始自动检测插件状态...');
            
            await checkExtensionStatus();
            await checkPermissions();
            await checkMessaging();
            
            // 自动测试存储功能
            setTimeout(testStorage, 1000);
        });
    </script>
</body>
</html>
