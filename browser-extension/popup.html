<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QZone Praise Automator Pro</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="currentColor"/>
                </svg>
                <span class="logo-text">QZone Pro</span>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span class="status-text">就绪</span>
            </div>
        </header>

        <!-- 快速控制区 -->
        <section class="quick-controls">
            <button class="btn btn-primary" id="toggleBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M8 5v14l11-7z" fill="currentColor"/>
                </svg>
                <span>开始点赞</span>
            </button>
            <button class="btn btn-secondary" id="pauseBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
                </svg>
                <span>暂停</span>
            </button>
        </section>

        <!-- 统计信息 -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="todayLikes">0</div>
                    <div class="stat-label">今日点赞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalLikes">0</div>
                    <div class="stat-label">总计点赞</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="successRate">100%</div>
                    <div class="stat-label">成功率</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timeRemaining">--</div>
                    <div class="stat-label">剩余时间</div>
                </div>
            </div>
        </section>

        <!-- 进度条 -->
        <section class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">等待开始...</div>
        </section>

        <!-- 快速设置 -->
        <section class="quick-settings">
            <h3 class="section-title">快速设置</h3>
            
            <div class="setting-group">
                <label class="setting-label">
                    <span>点赞间隔</span>
                    <select class="setting-select" id="likeDelay">
                        <option value="3">3秒</option>
                        <option value="5" selected>5秒</option>
                        <option value="8">8秒</option>
                        <option value="10">10秒</option>
                    </select>
                </label>
            </div>

            <div class="setting-group">
                <label class="setting-label">
                    <span>每日上限</span>
                    <select class="setting-select" id="dailyLimit">
                        <option value="0">无限制</option>
                        <option value="50">50个</option>
                        <option value="100" selected>100个</option>
                        <option value="200">200个</option>
                    </select>
                </label>
            </div>

            <div class="setting-group">
                <label class="setting-checkbox">
                    <input type="checkbox" id="smartFilter">
                    <span class="checkmark"></span>
                    <span>智能过滤</span>
                </label>
            </div>

            <div class="setting-group">
                <label class="setting-checkbox">
                    <input type="checkbox" id="notifications">
                    <span class="checkmark"></span>
                    <span>桌面通知</span>
                </label>
            </div>
        </section>

        <!-- 智能推荐 -->
        <section class="recommendations-section">
            <h3 class="section-title">智能推荐</h3>
            <div id="recommendations-container" class="recommendations-container">
                <!-- 推荐内容将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 性能指标 -->
        <section class="performance-section">
            <h3 class="section-title">性能监控</h3>
            <div id="performance-metrics" class="performance-metrics">
                <!-- 性能指标将通过JavaScript动态加载 -->
            </div>
        </section>

        <!-- 底部操作 -->
        <footer class="footer">
            <button class="btn btn-outline" id="settingsBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" fill="currentColor"/>
                </svg>
                <span>高级设置</span>
            </button>
            <button class="btn btn-outline" id="helpBtn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M13,19h-2v-2h2V19z M15.07,11.25l-0.9,0.92 C13.45,12.9,13,13.5,13,15h-2v-0.5c0-1.1,0.45-2.1,1.17-2.83l1.24-1.26c0.37-0.36,0.59-0.86,0.59-1.41c0-1.1-0.9-2-2-2 s-2,0.9-2,2H8c0-2.21,1.79-4,4-4s4,1.79,4,4C16,9.89,15.64,10.67,15.07,11.25z" fill="currentColor"/>
                </svg>
                <span>帮助</span>
            </button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
